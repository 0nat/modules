<div id="deleteCampaignModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="deleteCampaignModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="deleteCampaignModalLabel">{{msg('msgCampaign.campaign.deleteConfirmTitle')}}</h4>
            </div>
            <div class="modal-body">
                {{msg('msgCampaign.campaign.deleteConfirmMsg')}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" ng-click="deleteInstance(selectedInstance)" data-dismiss="modal">
                    {{msg('msgCampaign.btn.delete')}}
                </button>
                <button class="btn btn-default" data-dismiss="modal">
                    {{msg('msgCampaign.btn.cancel')}}
                </button>
            </div>
        </div>
    </div>
</div>
