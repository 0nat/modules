<div id="editCampaignModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="editCampaignModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="editCampaignModalLabel">{{msg('msgCampaign.campaign.editConfirmTitle')}}</h4>
            </div>
            <div class="modal-body">
                {{msg('msgCampaign.campaign.editConfirmMsg')}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="addEntityInstanceDefault()" data-dismiss="modal">
                    {{msg('msgCampaign.btn.save')}}
                </button>
                <button class="btn btn-default" data-dismiss="modal">
                    {{msg('msgCampaign.btn.cancel')}}
                </button>
            </div>
        </div>
    </div>
</div>
