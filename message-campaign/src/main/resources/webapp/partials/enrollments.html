<div ng-controller="MCEnrollmentsCtrl" class="row">
    <h4 class="frame-title">{{ msg('msgCampaign.title')}}&nbsp;-&nbsp;{{msg('msgCampaign.enrollments')}}</h4>
    <table id="enrollmentsTable"></table>

    <div class="inside">
        <div class="btn-group margin-before">
            <button id='deleteEnrollments' type="submit" class="btn btn-default">
                {{msg('msgCampaign.enrollment.delete')}}
            </button>
        </div>
        <div class="btn-group margin-before offset-1">
            <button id='addEnrollment' type="submit" class="btn btn-default">
                {{msg('msgCampaign.enrollment.add')}}
            </button>
        </div>
    </div>
</div>
